<!DOCTYPE html>
<html>
<head>
  <title>Transition and Transform Demo</title>
  <style>
    .box {
      width: 150px;
      height: 150px;
      background-color: #3498db;
      margin: 50px auto;
      text-align: center;
      line-height: 150px;
      color: white;
      font-size: 24px;
      border-radius: 12px;
      
      /* Transition for smooth effect */
      transition: transform 0.5s ease, background-color 0.5s ease;
      cursor: pointer;
    }

    /* On hover apply transform */
    .box:hover {
      transform: rotate(20deg) scale(1.2);
      background-color: #e74c3c;
    }
  </style>
</head>
<body>

  <div class="box">Hover me!</div>

</body>
</html>
