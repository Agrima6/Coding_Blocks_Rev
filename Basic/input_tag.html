<!DOCTYPE html>
<html>
<head>
    <title>Input Fields with Placeholders</title>
</head>
<body>

    <h2>Input Fields with Placeholders</h2>

    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter your email"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" placeholder="Enter your password"><br><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" placeholder="Enter your phone number"><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
