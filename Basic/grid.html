<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Grid Layout Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
      grid-gap: 20px;
      background-color: #eee;
      padding: 20px;
    }

    .grid-item {
      background-color: #4CAF50;
      color: white;
      padding: 30px;
      font-size: 20px;
      text-align: center;
      border-radius: 8px;
    }

    /* Responsive: stack columns on small screens */
    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr; /* single column */
      }
    }
  </style>
</head>
<body>

  <h2>Simple CSS Grid Layout</h2>
  <div class="grid-container">
    <div class="grid-item">Box 1</div>
    <div class="grid-item">Box 2</div>
    <div class="grid-item">Box 3</div>
    <div class="grid-item">Box 4</div>
    <div class="grid-item">Box 5</div>
    <div class="grid-item">Box 6</div>
  </div>

</body>
</html>
