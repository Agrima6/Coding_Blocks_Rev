<!DOCTYPE html>
<html>
<head>
    <title>Ordered and Unordered Lists</title>
</head>
<body>

    <h2>Ordered List (Numbered)</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Eat breakfast</li>
        <li>Go to work</li>
    </ol>

    <h2>Unordered List (Bulleted)</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Oranges</li>
        <li>Mangoes</li>
    </ul>

</body>
</html>
