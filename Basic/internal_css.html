<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS Example</title>
    <style>
        h1 {
            color: darkred;
            font-size: 40px;
        }
        p {
            color: navy;

</head>

    <h1>This is a heading with internal CSS</h1>

</body>
</html>
