<!DOCTYPE html>
<html>
<head>
    <title>HTML Tags Example</title>
</head>
<body>

    <h2>Anchor Tag</h2>
    <p>
        Visit <a href="https://online.codingblocks.com" target="_blank">Coding Blocks Online</a> to learn coding.
    </p>

    <h2>Text Formatting Tags</h2>

    <p><strong>This is strong text (important)</strong></p>
    <p><b>This is bold text</b></p>
    <p><em>This is emphasized text</em></p>
    <p><i>This is italic text</i></p>
    <p>Water is written as H<sub>2</sub>O (subscript)</p>
    <p>Area of a square is a<sup>2</sup> (superscript)</p>

</body>
</html>
